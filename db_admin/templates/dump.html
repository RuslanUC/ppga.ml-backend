{% extends "base.html" %}

{% block content %}
	{% if error is defined and error != '' %}
		<div class="alert alert-danger" role="alert">
			<span class="sr-only">Error:</span>
			{{ error }}
		</div>
	{% endif %}
	<a class="btn btn-primary" href="/dump?yep">
		<i class="glyphicon glyphicon-database"></i> Download database dump
	</a>
{% endblock %}
